<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蚕餌量計算サイト</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="アイコン.png">
</head>
<body>
    <h1>蚕餌量計算―――――</h1>
    <p>モード３、４番目の比は適当（1:3）</p>
    <form name="mainForm">
        <select name="mode">
            <option value="1">齢期丁寧割合法（メンテナンス中）</option>
            <option value="2" selected>★齢丁寧割合法</option>
            <option value="3">多齢割合散予測法（メンテナンス中）</option>
            <option value="4">集割無限分散予測法（メンテナンス中）</option>
            <option value="5">★第二集割予測法（メンテナンス中）</option>
        </select>
        <fieldset>
            <legend>引数</legend>
            <div id="rei-input">

            </div>
            <script>
                var exportText = document.getElementById('rei-input');
                for (var i = 1;i <= 5;i++){
                    var newElement = document.createElement('input');
                    newElement.type = 'number'
                    newElement.name = 'rei' + i
                    newElement.value = 0;
                    var frameText = document.createElement('p')
                    frameText.innerText = i + '齢(%)'
                    frameText.appendChild(newElement)
                    exportText.appendChild(frameText)
                }
            </script>
            <hr>
            <p>日数<input type="number" name="days" value="1"></p>
            <p>全体のおおよその匹数<input type="number" name="count" value="100"></p>
            <input type="button" value="送信" onclick="Caculation();">
        </fieldset>
    </form>
    <hr>
    <div id="exportDiv">

    </div>
    <p>参考:<a href="https://durant.jp/99_blank049.html">
        https://durant.jp/
    </a></p>

            背景
        </a></p>

    </div>

</body>
</html>
