<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蚕餌量計算サイト</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="アイコン.png">
    <script src="caculation.js"></script>
</head>
<body>
    <h1>蚕餌量計算―――――</h1>
    <p>モード３、４番目の比は適当（1:3）</p>
    <form name="mainForm">
        <select name="mode" onchange="DisplayMultipleInput(this.value)">
            <optgroup label="蚕→餌量">
                <optgroup label="百分率入力">
                    <option value="1">桑の量-百分率</option>
                    <option value="2" selected>★人工飼料の量-百分率</option>
                </optgroup>
                <optgroup label="比による入力">
                    <option value="3">桑の量-比</option>
                    <option value="4">人工飼料の量-比</option>
                </optgroup>
            </optgroup>
        </select>
        <fieldset>
            <legend>引数</legend>
            <div id="rei-input" onload="DisplayMultipleInput()"></div>
            <hr>
            <p>日数<input type="number" name="days" value="1"></p>
            <p>全体のおおよその匹数<input type="number" name="count" value="100"></p>
            <input type="button" value="送信" onclick="Caculation();">
        </fieldset>
    </form>
    <hr>
    <div id="exportDiv">

    </div>
    <p>参考:<a href="https://durant.jp/99_blank049.html">
        https://durant.jp/
    </a></p>

            背景
        </a></p>

    </div>

    <script src="mainScript.js"></script>
</body>
